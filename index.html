<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oscillator Player</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
	<h1>Oscillator Player</h1>

	<div class="waveform-selector">
		<ul>
			<span id="sine"><p>Sine</p></span>
			<span id="sawtooth"><p>Sawtooth</p></span>
			<span id="square"><p>Square</p></span>
			<span id="triangle"><p>Triangle</p></span>
		</ul>
	</div>
</div>
	
<script src="main.js"></script>
</body>
</html>
